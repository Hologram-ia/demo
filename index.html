<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hologram</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            background-color: #1C2F3F;
           
            min-height: 100vh;
        }

        .holograma {
            text-align: center;
            max-width: 800px;
            width: 90%;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: auto;
        }

        .holograma video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            /* Make video autoplay, muted, loop, and hide controls */
            object-fit: cover; /* Ensures the video covers the container */
        }

        .holograma video::-webkit-media-controls {
            display: none; /* Hides controls in WebKit browsers */
        }

        .itinerario h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #ECF0F1;
        }

        .itinerario ul {
            list-style: none;
            padding: 0;
            text-align: left;
            margin: 20px auto;
            max-width: 600px;
        }

        .itinerario ul li {
            margin: 10px 0;
            font-size: 18px;
            color: #BDC3C7;
        }

        .mobile-app {
            margin-top: 20px;
            text-align: center;
        }

        .mobile-app button {
            background-color: #3498DB;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .mobile-app button:hover {
            background-color: #2980B9;
        }
    </style>
</head>
<body>
    <section class="holograma">
        <video src="solara2.2-gesticulating.mp4" autoplay muted loop></video>
        <div class="itinerario">
            <h1>¿Qué vas a aprender como whatsapp marketer?</h1>
            <ul>
                <li>Lanzar Campañas de Whatsapp Marketing</li>
                <li>Subir Base de Datos</li>
                <li>Scrappear Clientes Potenciales</li>
                <li>Consigue Clientes</li>
            </ul>
        </div>
    </section>

    <section class="mobile-app">
        <button>Sí, continuemos</button>
    </section>
</body>
</html>
